<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-10">
    <a class="navbar-brand" href="#">Airports</a>

        </ul>

</nav>

<div class="container mt-5">
    <div class=“row”>
        <div class=“col”>
            <div class="btn-group" role="group" aria-label="Basic example">
                <button type="button" class="btn btn-primary" id="create">
                    <i class="fa fa-plus" aria-hidden="true"></i>
                </button>
                <button type="button" class="btn btn-primary controls" id="edit" disabled>
                    <i class="fa fa-pencil" aria-hidden="true"></i>
                </button>
                <button type="button" class="btn btn-danger controls" id="remove" disabled>
                    <i class="fa fa-trash" aria-hidden="true"></i>
                </button>
            </div>
            <table class="table table-bordered" id="airportsTable">
                <thead>
                <tr>
                    <th>Name</th>
                    <th>Longitude</th>
                    <th>Latitude</th>
                </tr>
                </thead>
            </table>
        </div>
    </div>
</div>

<div class="modal fade" id="airportModal" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Add an airport</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form id="airportForm">
                    <div class="form-group">
                        <label for="name">name</label>
                        <input id="name" class="form-control" name="name" type="text" placeholder="Schiphol" value="Schiphol">
                    </div>
                    <div class="form-group">
                        <label for="longitude">longitude</label>
                        <input id="longitude" class="form-control" name="longitude" type="number" step="any" placeholder="4.763071" value="4.763071">
                    </div>
                    <div class="form-group">
                        <label for="latitude">latitude</label>
                        <input id="latitude" class="form-control" name="latitude" type="number" step="any" placeholder="52.309739" value="52.309739">
                    </div>
                    <input type="submit" id="airportSubmit" style="display: none;">
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" onclick="$('#airportSubmit').click();">Submit</button>
            </div>
        </div>
    </div>
</div>

<select id="test">
</select>

</body>
